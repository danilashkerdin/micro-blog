{% extends "baseNew.html"%}


 {% block chat %}

                <form class="form-signin" METHOD="post">

                    {% for el in data %}
					<tr class=tableChat>
							<font class=textName>{{el.name}}  </font>
							<font class=textPost>{{el.text}}</font>
							<br>
                            <div class=textFunct align="right">
                                {% if el.userID == userId %}
							        <a class=chatGo href="/editPost//{{el.id}}" align="right">Редактировать<a>
                                  {% endif %}
							    <a class=chatGo href="/com/{{el.id}}" align="right">Коменты<a>
							    <a class=chatGo href="/like/{{el.id}}" align="right">Лайки<a>
						    </div>
					</tr>

                    {% endfor %}
                </form>

                <div class="messageCom">
			<form  METHOD="post">
				<div class=text>
					<div class=textareaBlock>
							<div class=textareaBlock2>

							</div>
					</div>
				</div>
				<div class=btn>
					<div class=btnHelper>
                        <input type="hidden" name="index" value="5">

					</div>
				</div>

        </div>

 {% endblock %}
